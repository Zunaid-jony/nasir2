<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">

</head>
<body>
   <div>
    <div class='bg-gradient-to-r from-[#27dec0] to-blue-500 '>
        <div class='flex justify-between items-center h-14 max-w-[1240px] mx-auto  w-full'>
       <h1 class='w-full text-3xl font-bold bg-gradient-to-r text-transparent bg-clip-text from-green-500 to-blue-600 hover:from-pink-500 hover:to-yellow-500'> </h1>
       <ul class='hidden md:flex'>
         <li class='p-4 cursor-pointer'>Home</li>
         <li class='p-4 cursor-pointer'>Company</li>
         <li class='p-4 cursor-pointer'>Resources</li>
         <li class='p-4 cursor-pointer'>About</li>
         <li class='p-4 cursor-pointer text-white'>ContactUs</li>
       </ul>
       <div onClick={handleNav} class='block md:hidden'>  
       {/* md:hidden dile midium hole menu icons dekhabe sma:dile khob choto hole menu dekahbe */}
           {nav ? <AiOutlineClose size={20}/> : <AiOutlineMenu size={20} />}
       </div>
       
     </div>
     
 
     </div>
     <div class="ml-auto mr-auto grid md:grid-cols-2 container m-2 p-2 ">
        <img class="w-96 py-auto mt-20 hidden sm:block" src="https://i.ibb.co/6RC9DBw/5464649-2853458.jpg" alt="" />
      
      <div class=" container border-l-2 border-r-2 border-[#27dec0] bg-white shadow-xl p-2 rounded-md">
        <p class="text-2xl font-bold text-center mt-10">Contact US</p>

        <form class="w-full max-w-lg ml-auto mr-auto mt-6">
            <div class="w-full ">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-password"
              >
               <p class="flex">  <FaUserCircle class="text-xl mr-2 text-[#27dec0]"></FaUserCircle>  <span>Full Name</span> </p>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-password"
                type="text"
                placeholder="Enter Your Full Name"
              />
            </div>
  
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-first-name"
                >
                 
  
                  <p class="flex">  <BsFillTelephoneOutboundFill class="text-xl mr-2 text-[#27dec0]"></BsFillTelephoneOutboundFill>  <span> Contract No</span> </p>
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border   rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-first-name"
                  type="number"
                  placeholder="Jane"
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-last-name"
                >
                 
  
                  <p class="flex">  <AiTwotoneMail class="text-xl mr-2 text-[#27dec0]"></AiTwotoneMail>  <span>  Email</span> </p>
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="grid-last-name"
                  type="email"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6 -mt-4">
              <div class="w-full px-3">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="grid-password"
                >
                 
                  <p class="flex">  <FcSms class="text-xl mr-2"></FcSms>  <span>   Message</span> </p>
                </label>
                <textarea class="w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" label="hello"></textarea>
                
              </div>
              <p class="text-xl w-64 text-center items-center  bg-gradient-to-r from-[#27dec0] to-blue-500 hover:bg-blue-700 text-white font-bold py-2  
              rounded ml-auto mr-auto max-width-auto">Submit</p>
            
            </div>
           
         
          </form>
  
      </div>
    </div>
   </div>
  
</body>
</html>
